<div class="container error">
  Ошибка: 
  <span *ngIf='!!(message$ | async); else defaultMessage'>
    {{message$ | async}}
  </span>
  <ng-template #defaultMessage> -->
    <span>Произошла ошибка. </span> 
  </ng-template> 

  <hr />

  Решение: 
  <span *ngIf='!!(solution$ | async); else defaultSolution'>
    {{solution$ | async}}
  </span>
  <ng-template #defaultSolution>
    <span>Попробуйте еще раз.</span>
  </ng-template>
</div>
