<li class="container users__list_element">
  <p>
    <label *ngIf="user.lastname">Last name: {{user.lastname}}</label> 
    <label *ngIf="user.name">Name: {{ user.name }}</label>
  </p>
  <p>
    <label *ngIf="user.nickname">Account: {{ user.nickname }}</label>
  </p>
  <p>
    <label *ngIf="user.email">Email: {{ user.email }}</label>
  </p>
</li>
