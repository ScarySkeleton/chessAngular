<li class="container users__list_element">
  <p>
    <em *ngIf="user.lastname">Last name: {{user.lastname}}</em> 
    <em *ngIf="user.name">Name: {{ user.name }}</em>
  </p>
  <p>
    <em *ngIf="user.nickname">Account: {{ user.nickname }}</em>
  </p>
  <p>
    <em *ngIf="user.email">Email: {{ user.email }}</em>
  </p>
</li>
